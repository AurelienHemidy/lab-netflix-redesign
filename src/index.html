<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Redesign</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  </head>
  <body>
    <div class="landingSection">
      <div class="searchContainer">
        <p class="searchContainer__text">Search</p>
        <img class="searchContainer__image" src="/icons/search-icon.svg" alt="" />
      </div>

      <h1 class="logo">netflix</h1>

      <div class="profileContainer">
        <div class="profileContainer__image">
          <img
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt=""
          />
        </div>
        <h4 class="profileContainer__name">Jeremy Soul</h4>
      </div>

      <div class="menuContainer">
        <ul class="menuContainer__list">
          <li class="menuContainer__list--item">HOME</li>
          <li class="menuContainer__list--item">TV SHOWS</li>
          <li class="menuContainer__list--item">MOVIES</li>
          <li class="menuContainer__list--item">LATEST</li>
          <li class="menuContainer__list--item">MY LIST</li>
        </ul>
      </div>

      <div class="heroContainer">
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">
            <p>Action</p>
            <p>&</p>
            <p>Adventure</p>
          </h2>
          <img src="/images/the_100.webp" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">Anime</h2>
          <img src="/images/samurai.jpg" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">Thriller</h2>
          <img src="/images/breaking_bad.jpg" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">
            <p>Sci-Fi</p>
            <p>&</p>
            <p>Fantasy</p>
          </h2>
          <img src="/images/interstellar.png" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">Drama</h2>
          <img src="/images/shelby.jpg" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">Crime</h2>
          <img src="/images/casa.jpg" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">Medieval</h2>
          <img src="/images/witcher.jpeg" alt="" />
        </div>
        <div class="heroContainer__genreSection">
          <h2 class="heroContainer__genreSection--title">History</h2>
          <img src="/images/marco.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="backgroundLinesContainer">
      <div class="backgroundLinesContainer__line-1"></div>
      <div class="backgroundLinesContainer__line-2"></div>
      <div class="backgroundLinesContainer__line-3"></div>
    </div>
  </body>
</html>
